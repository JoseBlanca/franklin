[General_settings]
project_name = 'test_backbone'
project_path = '/home/jope/test_backbone'
[Other_settings]
default_sanger_quality = 20
[Cleaning]
adaptors_file_454 = "/home/jope/test_backbone/config_data/adaptors/454_adaptors"
# adaptors_file_sanger = /some/adaptors/fasta/file
# adaptors_file_illumina = /some/adaptors/fasta/file

# words_to_remove_sanger = [someword, another_word]
words_to_remove_454 = ['ATGGGG', 'GCGGGG', 'ATGGG', 'GCGGG']
# words_to_remove_illumina = [someword, another_word]

vector_database = 'UniVec'
lucy_settings = '/home/jope/test_backbone/config_data/lucy/lucy.conf'

[blast]
[[nr]]
path = '/srv/databases/blast/nr'
species = 'all'
kind = 'prot'
[[vitis]]
path = '/srv/databases/blast/vitis.pep.20071211'
species = 'vitis'
kind = 'prot'
[[rice]]
path = '/srv/databases/blast/rice.pep.20071211'
species = 'rice'
kind = 'prot'

[Mira]
job_options = ['denovo', 'est']
general_settings = ['-AS:sd=1']
454_settings = ['-LR:mxti=no', '-CO:rodirs=5', '-AL:mrs=80', '-OUT:sssip=0:stsip=0']
sanger_settings = ['-AS:epoq=no','-AS:bdq=30','-CO:rodirs=5','-AL:mrs=80', '-OUT:sssip=0:stsip=0']

[Annotation]
[[description_annotation]]
description_databases = ['nr']
[[orf_annotation]]
estscan_matrix = '/path/to/At.smat'
[[Cdna_intron_annotation]]
genomic_db = ''
genomic_seqs = '/path/to/tair7_genomic.fasta'
[[go_annotation]]
blast_database = 'nr'
java_memory = 2048
create_dat_file = False
[[ortholog_annotation]]
ortholog_databases = ['vitis', 'rice']


[Mappers]
mapper_for_454 = 'bwa'
mapper_for_illumina = 'bwa'
mapper_for_solid = 'bwa'
mapper_for_sanger = 'bwa'
[Snvs]
snv_pipeline = ""
[Sam_processing]
add_default_qualities = True

[snv_filters]
[[filter1]]
name = 'uniq_contiguous'
use = False
genomic_db = ''
genomic_seqs_fpath = ''
[[filter2]]
name = 'close_to_intron'
use = False
distance = 30
[[filter3]]
name = 'high_variable_region'
use = True
max_variability = 0.6
window = None
[[filter4]]
name = 'close_to_snv'
use = True
distance = 60
[[filter5]]
name = 'close_to_limit'
use = True
distance = 60
[[filter6]]
name = 'maf'
use = True
frequency = 0.8
[[filter7]]
name = 'by_kind'
use = True
kind = 0

[[filter8]]
name = 'cap_enzyme'
use = True
all_enzymes = True
[[filter9]]
name = 'is_variable_in_rg'
use = False
group_kind = 'read_groups'
groups = None
[[filter10]]
name = 'is_variable_in_lb'
use = False
group_kind = 'libraries'
groups = None
[[filter11]]
