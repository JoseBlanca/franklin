Blast.xmlsave=null
// minimum length of a hsp to be included
// used to remove the transfer of annotations from hits with very short HSPs (High-scoring Segment Pair)
Blast.minhsplenght=33
// Maximum string length of a query sequence
Blast.maxSeqLength=null
// filter out blast hits that contain the above string
Blast.hitDescFilter=
// position of sequence description by "|" in blast (default=5)
Blast.hitDescPosition=4
// merge id and def blast xml tag to one (default=true)
Blast.addIdtoDef=False
// Blast Description Annotater
Blast.bda=true
Blast.lowCompFilter=true

